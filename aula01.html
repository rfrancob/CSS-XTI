<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"htto://www,w3,org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.ort/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
        <title>CSS AULA-01</title>
        <style type="text/css">
            /* forma de comentar em css */
            h1, p{
                color: #0000ff;
            }
           .diferente{
                color: red;
            }
            h1.destaque{
                background-color: yellow;
                font-size: 400%;
            }
            p#novo{
                color: green;
            }
        </style>
    </head>
    <body>
        <p id="novo">Paragrafo com Identificador</p>
        <h1>AULA DE CSS</h1>
        <p class="destaque">CSS AULA 01</p>
        <h1 class="diferente destaque">Outro Texto</h1>
    </body>
</html>
